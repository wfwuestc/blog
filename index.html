<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <form>
    <div>
      <label for="name">姓名:</<label>
      <input type = "text" name = "name" id="name">
    </div>
    
    <div>
      <label for="password">
        密码:
      </label>
      <input type="password" name = "password" id="password">
    </div>
    
    <div>
      <label>
        性别：
      </label>
      <input type="radio" name="sex" value="男" checked>男
      <input type="radio" name="sex" value="女">女
    </div>
      
    <div>
      <label>取向：</label>
      <input type="radio" name="quxiang" value="男">男
      <input type="radio" name="quxiang" value="女" checked>女
    </div>
    
    <div class="hobby">
      <label>爱好：</label>
      <input type="checkbox" name="hobby" value="dota">dota
      <input type="checkbox" name="hobby" value="旅游" checked>旅游
      <input type="checkbox" name="hobby" value="宠物" checked>宠物
    </div>
      
    <div class="comment">
      <label for="comment">评论：</label>
      <textarea name="comment" id="comment" cols="30" rows="10">ddd</textarea>   
    </div>
      
    <div class="car">
      <label>我的car</label>
      <select name="car">
        <option value="sabo" >萨博</option>
        <option value="lanbojini" selected>兰博基尼</option>
        <option value="laosilaisi">劳斯莱斯</option>
      </select>
	  <input type="submit" value="提交">
    </div>
	
  </form>
</body>
</html>
